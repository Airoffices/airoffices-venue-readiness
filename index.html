<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AirOffices Venue Readiness Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      background: #ffffff;
      padding: 30px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
    }

    .question {
      margin-bottom: 20px;
    }

    .question p {
      font-weight: bold;
    }

    button {
      background: #000;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      opacity: 0.9;
    }

    .hidden {
      display: none;
    }

    .actions {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .actions a {
      text-align: center;
      text-decoration: none;
      background: #0066ff;
      color: #fff;
      padding: 12px;
      border-radius: 4px;
      font-weight: bold;
    }

    .actions a.secondary {
      background: #00a86b;
    }

    input[type="email"] {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="container">

    <h1>Venue Readiness Check</h1>

    <!-- QUIZ -->
    <form id="quizForm">
      
      <div class="question">
        <p>1. Do you have reliable Wi-Fi?</p>
        <label><input type="radio" name="q1" value="1" required> Yes</label><br>
        <label><input type="radio" name="q1" value="0"> No</label>
      </div>

      <div class="question">
        <p>2. Is there under-utilised space during the day?</p>
        <label><input type="radio" name="q2" value="1" required> Yes</label><br>
        <label><input type="radio" name="q2" value="0"> No</label>
      </div>

      <div class="question">
        <p>3. Is the space reasonably quiet?</p>
        <label><input type="radio" name="q3" value="1" required> Yes</label><br>
        <label><input type="radio" name="q3" value="0"> No</label>
      </div>

      <button type="submit">See my result</button>
    </form>

    <!-- RESULTS -->
    <div id="results" class="hidden">

      <h2>Your Result</h2>
      <p id="resultText"></p>

      <!-- FORM (FORMSPREE) -->
      <form 
        action="https://formspree.io/f/YOUR_FORMSPREE_ID"
        method="POST"
      >
        <input type="hidden" name="score" id="scoreField">
        <label>
          Get a copy of your result:
          <input type="email" name="email" required>
        </label>
        <button type="submit">Email me my result</button>
      </form>

      <!-- ACTIONS -->
      <div class="actions">
        <a 
          href="https://calendly.com/YOUR_CALENDLY_LINK"
          target="_blank"
          rel="noopener noreferrer"
        >
          Book a call with AirOffices
        </a>

        <a 
          href="https://airoffices.co.za"
          class="secondary"
          target="_blank"
          rel="noopener noreferrer"
        >
          Learn more about AirOffices
        </a>
      </div>

    </div>

  </div>

  <script>
    const quizForm = document.getElementById("quizForm");
    const results = document.getElementById("results");
    const resultText = document.getElementById("resultText");
    const scoreField = document.getElementById("scoreField");

    quizForm.addEventListener("submit", function (e) {
      e.preventDefault();

      let score = 0;
      const data = new FormData(quizForm);

      for (let value of data.values()) {
        score += Number(value);
      }

      let message = "";
      if (score === 3) {
        message = "Excellent! Your venue is highly suitable for AirOffices.";
      } else if (score === 2) {
        message = "Good potential. A few tweaks could make your venue ideal.";
      } else {
        message = "Not quite ready yet â€” but there may still be opportunities.";
      }

      resultText.textContent = message;
      scoreField.value = score;

      quizForm.classList.add("hidden");
      results.classList.remove("hidden");
    });
  </script>

</body>
</html>
